{% extends 'layout.html' %}

{% block title %}Add Patient{% endblock %}

{% block content %}
<div class="main">
    <h1>Add Patient</h1>
    <form method="POST" action="{{ url_for('add_patient') }}">
        <div class="input-columns">
            <div class="input-column">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" required>
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" required>
                
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="input-column">
                <label for="emergency_contact">Emergency Contact:</label>
                <input type="text" id="emergency_contact" name="emergency_contact" required>
                
                <label for="medical_conditions">Medical Conditions:</label>
                <input type="text" id="medical_conditions" name="medical_conditions" required>
                
                <label for="allergies">Allergies:</label>
                <input type="text" id="allergies" name="allergies" required>
                
                <label for="blood_group">Blood Group:</label>
                <input type="text" id="blood_group" name="blood_group" required>
                
                <label for="doctor_allotted">Doctor Allotted:</label>
                <input type="text" id="doctor_allotted" name="doctor_allotted" required>
            </div>
        </div>
        <div class="wrap">
            <button class="submit-button" type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
