<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #224068;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            height: 100%;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 2px solid white;
        }

        .sidebar h2 {
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 24px;
            text-transform: uppercase;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
        }

        .sidebar ul li {
            width: 100%;
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #000000;
        }

        .main-content {
            flex: 1;
            margin-left: 300px; /* Space for sidebar */
            padding: 20px;
            background-image: url(static\images\hospitalbg.jpg) ;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-columns {
            display: flex;
            justify-content: space-between;
        }

        .input-column {
            flex: 1;
            margin-right: 20px;
        }

        .input-column:last-child {
            margin-right: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #000000;
            border-radius: 4px;
        }

        .wrap {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .submit-button {
            padding: 10px 20px;
            background-color: #1c55a0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #29bb16;
        }

        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 10px;
            padding-left: 300px ;
            height: 70px;
            line-height: 60px;
            width: 100%;
            box-sizing: border-box;

        }

        footer p {
            margin: 0;
            
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="static\images\admin.png" alt="Avatar" class="avatar">
        <h2>ADMIN</h2>
        <ul>
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('add_patient') }}">Add Patient</a></li>
            <li><a href="{{ url_for('get_patient_info') }}">Get Patient Information</a></li>
            <li><a href="{{ url_for('check_doctor_availability') }}">Check Doctor Availability</a></li>
            <li><a href="{{ url_for('get_test_results') }}">Get Test Results</a></li>
            <li><a href="{{ url_for('blood_bank') }}">Blood Bank</a></li>
            <li><a href="{{ url_for('get_prescription') }}">Get Prescription</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h1>Add Patient</h1>
        <form method="POST" action="{{ url_for('add_patient') }}">
            <div class="input-columns">
                <div class="input-column">
                    <label for="id">ID:</label>
                    <input type="text" id="id" name="id" required>
                    
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="age">Age:</label>
                    <input type="text" id="age" name="age" required>
                    
                    <label for="gender">Gender:</label>
                    <input type="text" id="gender" name="gender" required>
                    
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="input-column">
                    <label for="emergency_contact">Emergency Contact:</label>
                    <input type="text" id="emergency_contact" name="emergency_contact" required>
                    
                    <label for="medical_conditions">Medical Conditions:</label>
                    <input type="text" id="medical_conditions" name="medical_conditions" required>
                    
                    <label for="allergies">Allergies:</label>
                    <input type="text" id="allergies" name="allergies" required>
                    
                    <label for="blood_group">Blood Group:</label>
                    <input type="text" id="blood_group" name="blood_group" required>
                    
                    <label for="doctor_allotted">Doctor Allotted:</label>
                    <input type="text" id="doctor_allotted" name="doctor_allotted" required>

                    <label for="doctor_allotted">Date Visited: </label>
                    <input type="date" id="date_visited" name="date_visited" required>
                </div>
            </div>
            <div class="wrap">
                <button class="submit-button" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; SANJEEVINI All rights reserved.</p>
    </footer>
</body>
</html>
